<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      #timer {
        font-family: Arial, sans-serif;
        font-size: 20px;
        letter-spacing: -1px;
      }
      #timer span {
        font-size: 60px;
        margin: 0 3px 0 15px;
      }
      #timer span:first-child {
        margin-left: 0;
      }
    </style>
    <title>todo timers</title>
    <meta name="title" content="Todo timers" />
    <meta
      name="description"
      content="A simple web app for setting todo timers."
    />
    <meta name="keywords" content="todo, timer, todos, checklist" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
  </head>
  <body class="h-screen w-screen bg-slate-100 dark:bg-slate-800">
    <div
      id="container"
      class="h-screen w-3/4 flex flex-col mx-auto my-10 border border-slate-800 dark:border-slate-200"
    >
      <div
        class="mx-auto w-10 h-10 rounded-full text-3xl border border-slate-800 dark:border-slate-200 text-center text-slate-800 dark:text-slate-200 hover hover:text-slate-200 hover:bg-slate-600 cursor-pointer focus:bg-indigo-500 active active:bg-indigo-400"
        id="add-timer-button"
      >
        +
      </div>
      <div
        class="w-2/3 h-full mx-auto mt-2 flex flex-col items-center text-slate-800 dark:text-slate-300 border border-slate-800 dark:border-slate-200"
        id="timers-outer-container"
      >
        <div
          class="w-3/4 h-full mx-auto mt-2 flex flex-col items-center text-slate-800 dark:text-slate-300 border border-slate-800 dark:border-slate-200"
          id="timers-inner-container"
        >
          <div
            id="my-timer"
            class="w-full h-1/3 flex flex-row border border-slate-800 dark:border-slate-200"
          >
            <div
              id="timer"
              class="w-2/3 h-full text-xl border border-slate-800 dark:border-slate-200"
            >
              <span id="hours"></span>hours <span id="minutes"></span>minutes
              <span id="seconds"></span>seconds
            </div>
            <div
              class="flex flex-row w-1/3 h-full border border-slate-800 dark:border-slate-200"
              id="meta-data"
            >
              metadata
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/timer.js" type="module"></script>
  </body>
</html>
