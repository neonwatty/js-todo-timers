<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>todo timers</title>
    <meta name="title" content="Todo timers" />
    <meta
      name="description"
      content="A simple web app for setting todo timers."
    />
    <meta name="keywords" content="todo, timer, todos, checklist" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
  </head>
  <body class="h-screen w-screen bg-slate-100 dark:bg-slate-800">
    <div
      id="container"
      class="h-screen w-3/4 flex flex-col mx-auto my-10 border border-slate-800 dark:border-slate-200"
    >
      <div
        class="flex flex-row w-full h-1/8 items-center justify-center space-x-5 mt-2"
      >
        <div
          class="w-10 h-10 rounded-full text-3xl border border-slate-800 dark:border-slate-200 text-center text-slate-800 dark:text-slate-200 hover hover:bg-emerald-500 cursor-pointer active active:bg-teal-500"
          id="add-timer-button"
        >
          +
        </div>
        <div
          class="w-10 h-10 rounded-full text-3xl border border-slate-800 dark:border-slate-200 text-center text-slate-800 dark:text-slate-200 hover hover:text-slate-200 hover:bg-red-500 cursor-pointer active active:bg-red-600"
          id="delete-button"
        >
          -
        </div>
      </div>
      <div
        class="w-2/3 h-full mx-auto mt-2 flex flex-col items-center text-slate-800 dark:text-slate-300 border border-slate-800 dark:border-slate-200"
        id="timers-outer-container"
      >
        <div
          class="w-3/4 h-full mx-auto mt-2 flex flex-col items-center text-slate-800 dark:text-slate-300 border border-slate-800 dark:border-slate-200"
          id="timers-inner-container"
        >
          <div
            id="my-timer"
            class="w-full h-1/3 flex flex-row border border-slate-800 dark:border-slate-200"
          >
            <div
              id="timer-container"
              class="w-2/3 h-full font-sans flex flex-col items-center justify-start text-md border border-slate-800 dark:border-slate-200"
            >
              <div
                class="w-full h-2/3 flex flex-row space-x-7 items-center justify-center pr-10 border border:border-slate-200"
                id="timer-dash"
              >
                <div class="flex flex-col text-right items-end">
                  <input
                    class="text-3xl w-2/3 h-1/4 text-slate-800 dark:text-slate-200 bg-slate-300 dark:bg-slate-700"
                    type="number"
                    id="hours-entry"
                    min="0"
                    value="0"
                  />
                  <div>hours</div>
                </div>
                <div class="flex flex-col text-right items-end">
                  <input
                    class="text-3xl w-2/3 h-1/4 text-slate-800 dark:text-slate-200 bg-slate-300 dark:bg-slate-700"
                    type="number"
                    id="minutes-entry"
                    min="0"
                    value="0"
                  />
                  <div>minutes</div>
                </div>
                <div class="flex flex-col text-right items-end">
                  <input
                    class="text-3xl w-2/3 h-1/4 text-slate-800 dark:text-slate-200 bg-slate-300 dark:bg-slate-700"
                    type="number"
                    id="seconds-entry"
                    min="0"
                    value="0"
                  />
                  <div>seconds</div>
                </div>
              </div>
              <div
                class="w-full h-1/3 flex flex-row items-center justify-center space-x-7 px-5"
                id="timer-buttons"
              >
                <div
                  class="w-1/3 h-1/2 bg-green-500 flex items-center justify-center text-lg text-center rounded-2xl text-slate-800 dark:text-slate-200 border border-slate-800 dark:border-slate-200 hover hover:bg-green-700 cursor-pointer active active:bg-green-400"
                  id="start-button"
                >
                  ▶
                </div>
                <div
                  class="w-1/3 h-1/2 bg-red-500 flex items-center justify-center pb-0.5 text-xs text-center rounded-2xl text-slate-800 dark:text-slate-200 border border-slate-800 dark:border-slate-200 hover hover:bg-red-700 cursor-pointer active active:bg-red-400"
                  id="pause-button"
                >
                  ▐▐
                </div>
                <div
                  class="w-1/3 h-1/2 bg-blue-500 flex items-center justify-center text-xl text-center rounded-2xl text-slate-800 dark:text-slate-200 border border-slate-800 dark:border-slate-200 hover hover:bg-blue-700 cursor-pointer active active:bg-blue-400"
                  id="reset-button"
                >
                  ↻
                </div>
              </div>
            </div>
            <div
              class="flex flex-col p-3 w-1/3 h-full border border-slate-800 dark:border-slate-200"
              id="meta-data"
            >
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                minlength="0"
                maxlength="30"
                size="10"
                class="bg-slate-300 dark:bg-slate-700 text-slate-800 dark:text-slate-200 mb-2"
              />
              <label for="notes">Notes:</label>
              <textarea
                type="text"
                id="notes"
                name="notes"
                class="h-full bg-slate-300 dark:bg-slate-700 text-slate-800 dark:text-slate-200 text-left"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="alertSound" src="audio/siren.mp3" preload="auto"></audio>

    <script src="js/timer.js" type="module"></script>
  </body>
</html>
